<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Light Bulb</title>
  </head>
  <body>
    <div class="container">
      <h1 style="color: white">Humanity Switch</h1>
      <div class="bulbContainer">
        <button
          style="background-color: green"
          onClick="document.getElementById('bulb').src='images/on.png'"
        >
          Feel
        </button>
        <img src="images/off.png" alt="bulb-off" id="bulb" />
        <button
          style="background-color: red"
          onClick="document.getElementById('bulb').src='images/off.png'"
        >
          Turn It Off
        </button>
      </div>
    </div>
  </body>
</html>
